<!DOCTYPE html>
<html>

<head>

  <script id='template' type="text/x-tmpl-mustache">

</script>

    <button id="secondPage">Second Page</button>
    <section id="photo-template">
      <h2></h2>

      <p></p>
    </section>
  </main>
  <footer>
